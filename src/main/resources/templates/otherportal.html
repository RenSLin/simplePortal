<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax Employee index</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/js/formAjax.js"></script>
    <link href="/style/ajaxStyling.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container min-vh-100 d-flex flex-wrap text-center justify-content-center align-items-center">
        <div class="me-5"><img src="/img/giga-chad.gif" alt="gigachad" style="width:150px; height:150px;"></div>
        <div class="border border-white p-4">
            <div class="row">
                <div class="col">
                    <h1>Ajax Employee Login Portal</h1>
                    <div id="error-message"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                <form id="loginForm" action="#" method="POST">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control text-white" id="eid" placeholder="exampleID" required>
                        <label for="eid">Employee UID:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control text-white" id="ePassword" placeholder="secretPassword" required>
                        <label for="ePassword">Enter password:</label>
                    </div>
                    <input type="submit" class="btn custom-btn" value="login"/>
                </form>
                </div>
            </div>
            <div class="row">
                <div class="col gy-5">
                    <a href="/" class="btn btn-light">To Original Portal</a>
                </div>
            </div>
        </div>
        <div class="ms-5"><img src="/img/giga-chad.gif" alt="gigachad" style="width:150px; height:150px;"></div>
    </div>
</body>
</html>
